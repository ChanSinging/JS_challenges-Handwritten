<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sumSamller</title>
</head>
<body>
<script type="text/javascript">
    function sumSmaller (nums, target) {
        // find min number  找两数和的大小小于target
        nums.sort
        let min = nums[0]
        // find 中搜索⼩于 target - nums[i] 的两个数
        let res = 0
        for (let i = 0; i < nums.length - 2; i++) {
            res += findMin(nums, i+1, target-nums[i])
        }
        return res
    }
    function findMin(nums, start, target){
        let lo = start, hi = nums.length-1
        let count = 0
        while(lo<hi){
            if(nums[lo] + nums[hi] <target){
                //lo hi之间如何数之和都小于target
                count += hi-lo
                lo++
            }else {
                hi--
            }
        }
        return count
    }

    console.time('global')
    let nums = [-2, 0, 1, 3]
    let target = 2
    console.log(sumSmaller(nums, target))
    console.timeEnd('global')

</script>
</body>
