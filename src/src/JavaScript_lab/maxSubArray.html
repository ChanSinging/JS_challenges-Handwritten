<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maxSubArray</title>
</head>
<body>
<script type="text/javascript">
    var maxSubArray = function (nums) {
        // 连续最大数组之和
        let dp = new Array(nums.length + 1).fill(-9999);
        console.log(dp)
        dp[0] = nums[0];
        let max = nums[0];
        for (let i = 1; i < nums.length; i++) {
            if (dp[i-1] > 0) {
                dp[i] = dp[i - 1] + nums[i];
            } else {
                dp[i] = nums[i];  //小于0 从该数出发
            }
            console.log(dp[i]);
            max = Math.max(dp[i], max);
        }
        return max;
        // let sum = 0
        // let Max = nums[0]
        // for(let i=0; i<nums.length; i++) {
        //     sum += nums[i]
        //     Max = Math.max(Max, sum)
        //     if(sum < 0) {
        //         sum = 0
        //     }
        // }
        // return Max
    };
    let nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4]
    console.log(maxSubArray(nums))
</script>
</body>
</html>
