<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maxProfit</title>
</head>
<body>
<script type="text/javascript">
    function maxProfit (prices) {
        let n = prices.length
        let dp = Array.from(Array(n), () => Array(2).fill(-2)); //新建二维数组
        // i=0
        dp[0][0] = 0  // 0表示当天没有买
        dp[0][1] = -prices[0]  //1表示当天买了股票
        for(let i=1;i<n;i++){
            // 写dp0 1的情况 今天买入和卖出
            // dp[i][0]  当天持有以股票和没有买
            dp[i][0]= Math.max(dp[i-1][0], dp[i-1][1]+prices[i]) // 当日没有股票
            dp[i][1]= Math.max(dp[i-1][1], -prices[i]) // 当日持有股票：1.今日reset 2.
        }
        console.log(dp)
        return dp[n-1][0];
    }

    let maxProfit2 = function (prices) {
        let minprice = Number.MAX_VALUE;
        let maxprofit = 0;
        for (const price of prices) {
            maxprofit = Math.max(price - minprice, maxprofit);
            minprice = Math.min(price, minprice);
        }
        return maxprofit;
    };

    let price = [7,1,5,3,6,4]
    console.log(maxProfit(price));
</script>
</body>
</html>
